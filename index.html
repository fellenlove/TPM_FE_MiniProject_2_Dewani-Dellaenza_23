<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fumart Seller</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="logo">Fumart</h1>
    <nav class="menu">
      <a class="active">Dashboard</a>
      <a onclick="showProducts()">Products</a>
      <a>Orders</a>
      <a>Settings</a>
    </nav>
    <div class="menu-bottom">
      <a>Help</a>
      <a>Feedback</a>
    </div>
  </aside>

  <main class="content">

    <section id="productsPage">
      <div class="header">
        <h2>Products</h2>
        <button class="btn" onclick="openAddForm()">+ Add Product</button>
      </div>

      <div class="product-grid" id="productList"></div>
    </section>

    <section id="formPage" class="hidden">
      <h2 id="formTitle">Add Product</h2>

      <div class="form">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="name" />
        </div>

        <div class="form-group">
          <label>Product Category</label>
          <input type="text" id="category" />
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" id="price" />
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="desc"></textarea>
        </div>

        <div class="form-group">
          <label>Photo</label>
          <input type="file" />
        </div>

        <button class="btn" onclick="saveProduct()">Save Product</button>
      </div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
